<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css//main.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <nav class="flexed flexed--end">
      <div class="nav__links is-hidden--mobile" id="nav">
        <a href="#" class="nav__link">TRIPS</a>
        <a href="#" class="nav__link">RECENTLY VIEWED</a>
        <a href="#" class="nav__link mr-1">BOOKINGS</a>
      </div>
      
      <button class="nav-hamburger is-hidden" onclick="toggle()">&#9776</button>

      <figure class="nav__avatar">
        <img src="./images/USER.svg" alt="user" height="65">
      </figure>
    </nav>
    <hr>
  </div>

  <div class="container">
    <div class="card-section flexed flexed--col spaced">
      <div class="card-holder half-col">

        <div>
          <p class="card-holder__heading">Payment Information</p>
          <p class="card-holder__sub-heading promo-code">Choose your method of payment.</p>
        </div>

        <div class="card" style="margin-top: 2em;">
          <p class="card__text">CARD NUMBER</p>
          <p class="mt-half" id="cardNumber">4324543393821030</p>
          <figure class="mt-1">sim stuff******</figure>
          <p class="card__text mt-1">EXPIRATION DATE</p>
          <p class="mt-half" id="expiryDate">03/24</p>
          <div class="flexed spaced centered">
            <p>John Doe</p>
            <figure>
              <img src="./images/mastercardlogo.svg" alt="mastercard" height="50">
            </figure>
          </div>
        </div>

      </div>

      <div class="half-col">

        <div class="card-preview flexed flexed--end centered">
        
          <figure>
            <img src="./images/VISA.svg" alt="visa card" height="25">
          </figure>
          <figure style="margin-left: 1em; margin-right: 4em;">
            <img src="./images/DISCOVER.svg" alt="discover card" height="20" width="30" style="background: #eee;">
          </figure>
        
          <input type="radio" id="form-radio">
          <figure style="margin-left: 1em;">
            <img src="./images/PAYPAL.svg" alt="paypal" height="20">
          </figure>
        </div>

        <form class="form">
          <div class="form-group flexed flexed--col spaced">

            <div class="form-group__element">
              <label>Credit card number</label><br>
              <input type="text" value="4324 5433 9382 1030" class="form-input" id="formCard" oninput="handleCard()">
            </div>

            <div class="form-group__element">
              <label>Expiration date</label><br>
              <input type="text" value="03/24" class="form-input" id="formDate" oninput="handleDate()">
            </div>

          </div>

          <div class="form-group flexed flexed--col spaced">

            <div class="form-group__element">
              <label>Security code</label><br>
              <input type="text" value="420" class="form-input">
            </div>

            <div class="form-group__element">
              <label>Postal code</label><br>
              <input type="text" value="10119" class="form-input">
            </div>

          </div>

          <div class="flexed centered mt-2 mb-1">
            <input type="radio" class="form-radio">
            <p style="margin-left: 1em; font-size: 0.9em;">Use this card for next time purchase</p>
          </div>
          <button class="form-button">Add card</button>
        </form>
      </div>
    </div>
    
    <hr>

    <div class="flexed spaced" style="margin: 2em 0 4em 0;">

      <div class="col-1">
        <p class="info">Subtotal</p>
        <p class="info">Estimated TAX</p>
        <p class="info">Promotional Code: <span class="promo-code">Z4KXLM9A</span></p>
      </div>

      <div class="col-2" style="text-align: right;">
        <p class="info">₦2,497.00</p>
        <p class="info">₦119.64</p>
        <p class="info">₦-60.00</p>
      </div>
    </div>

    <hr>

    <div class="flexed flexed--col spaced centered" style="margin: 2em 0;">
      <div class="col-1">
        <button class="form-button" style="font-size: 1.2em; font-weight: bold; padding: 0.9em 2.2em;">Complete Payment</button>
      </div>

      <div class="col-2">
        <p class="total">TOTAL: ₦2556.64</p>
      </div>
    </div>

  </div>
  <script src="./js/index.js"></script>
</body>

</html>
