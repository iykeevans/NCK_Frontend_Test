        </div>

      </div>

      <div class="col-2" style="width: 50%">

          <div class="flexed">
            <input type="checkbox" name="" id="" style="margin-right: 0.3em; margin-top: 0.6em;">

              <img src="./images/PAYPAL.svg" alt="paypal" height="30">

        </div>

            </div>

          </div>

          <div class="form-group flexed">

            <div class="form-group__element">
              <label>Security code</label><br>
              <input type="text" value="420" class="form-input">
            </div>

            <div class="form-group__element">
              <label>Postal code</label><br>
              <input type="text" value="10119" class="form-input">
            </div>

          </div>

          <div class="flexed" style="align-items: center; margin: 1em 0">

        <p class="info">₦2,497.00</p>
